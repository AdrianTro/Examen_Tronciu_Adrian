<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Contact</h1>
      <p>Completează formularul și îți răspundem cât mai curând.</p>
    </header>

    <section class="card">
      <form class="form" action="#" method="post">
        <div class="field">
          <label for="name">Nume</label>
          <input id="name" name="name" type="text" placeholder="Adrian Tronciu " required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Adrian@elev.com" required />
        </div>

        <div class="field">
          <label for="subject">Subiect</label>
          <input id="subject" name="subject" type="text" placeholder="Examen" required />
        </div>

        <div class="field">
          <label for="message">Mesaj</label>
          <textarea id="message" name="message" rows="6" placeholder="Salut celor ce controleaza :)" required></textarea>
        </div>

        <div class="actions">
          <button type="submit">Trimite</button>
          <button type="reset" class="secondary">Sterge</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <small>&copy; 2026 CIHCAHUL IT</small>
    </footer>
  </main>
</body>
</html>
